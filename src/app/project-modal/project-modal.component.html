<div class="modal" [ngClass]="projectToShow !== undefined ? 'modal-open' : ''">
  <div class="modal-box">
    <h3 class="font-bold text-5xl">{{ projectToShow }}</h3>
    <p class="py-4">You've been selected for a chance to get one year of subscription to use Wikipedia for free!</p>
    <div class="modal-action">
      <label (click)="onClose()" class="btn">Yay!</label>
    </div>
  </div>
</div>
